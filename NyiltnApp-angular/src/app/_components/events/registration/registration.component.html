<p-toast position="top-right"></p-toast>
<div class="col-md-12">
  <div class="card card-container">
    <h1> {{ 'Register to event' | translate }} </h1>
    <form
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="schoolName" translate>School</label>
        <br>
        <p-dropdown id="schoolName" [options]="schools"
                    optionLabel="label"
                    placeholder="{{ 'Select the school' | translate}}"
                    [optionValue]="schools.schoolName"
                    [(ngModel)]="form.schoolName"
                    [showClear]="true"
                    [filter]="true" [filterBy]="'label'"
                    [ngModelOptions]="{standalone: true}">
        </p-dropdown>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block bg-dark">{{ 'Register' | translate }}</button>
      </div>
    </form>
  </div>
</div>

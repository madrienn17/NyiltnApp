<div class="col-md-12">
  <div class="card card-container">
    <img
    id="profile-img"
    src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
    class="profile-img-card"
    />
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username" translate>Username</label>
        <input
          id="username"
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          {{ 'Username is required!' | translate }}
        </div>
      </div>
      <div class="form-group">
        <label for="password" translate>Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors['required']">{{'Password is required' | translate}}</div>
          <div *ngIf="password.errors['minlength']">
            {{ 'Password must be at least 6 characters' | translate }}
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block bg-dark">
          {{ 'Login' | translate }}
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          {{ 'Login failed:' | translate :{ errorMessage : errorMessage }  }}
        </div>
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      {{ 'Logged in as ' | translate : { roles: roles } }}.
    </div>
  </div>
</div>
